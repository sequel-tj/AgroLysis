{% extends 'base.html' %}

{% block disease %}

<section id="disease-section">
    <div class="disease-container">
        <h2>Disease Predictor</h2>

        <div class="form-container">
            <form method="post" enctype="multipart/form-data" action="/diseasePredictor">
                <div class="form-card">
                    <label>Please Upload The Image</label>
                    <input type="file" name="file" id="inputfile" onchange="img_preview(event)">
                </div>
                <img src="https://placehold.co/600x400?text=Image+Preview" id="img-preview" alt="image-preview" width="40%" height="40%">
                <button class="btn btn-outline-danger" type="submit">Predict</button>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        function img_preview(e) {
            var reader = new FileReader();
            reader.onload = function () {
                var output = document.getElementById('img-preview')
                output.src = reader.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        }
    </script>
</section>

{% endblock disease %}
